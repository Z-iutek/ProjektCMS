<!DOCTYPE html>
<html lang="pl">
{% load static %}
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interaktywna Strona</title>
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>

<ul>
</ul>
<!-- Formularz do zapisu nowego stanu -->
<div id="formularz">
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Zapisz zmiany</button>
</form>
</div>
<div id="contentArea" class="content">
    <!-- Tu może być dodatkowa zawartość -->
</div>

<div id="tableContainer">
    <h2>Twoje szablony</h2>
    <table id="templatesTable">
        <thead>
            <tr>
                <th>Nazwa szablonu</th>
                <th>Data utworzenia</th>
                <th>Akcje</th>
            </tr>
        </thead>
        <tbody>
        {% for stan in stany %}
            <tr>
                <td>{{ stan.nazwa }}</td>

                <td>{{ stan.Data }}</td>
                <td><a href="{% url 'przywroc_stan_url' stan.id %}">Przejdz</a></td>

        {% endfor %}
            </tr>
            <!-- Dodaj więcej wierszy zgodnie z potrzebą -->
        </tbody>
    </table>
</div>

<script src="{% static 'js/script.js' %}"></script>
<script>
    document.title = "{{ stan.tytul_strony }}";
    document.body.style.backgroundColor = "{{ stan.kolor_tla }}";
</script>

</body>
</html>
