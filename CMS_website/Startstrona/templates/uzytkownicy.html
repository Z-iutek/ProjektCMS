<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interaktywna Strona</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
<style>
  body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
}

#toggleMenu {
  z-index: 2;
  position: fixed;
  top: 20px;
  left: 20px;
  background-color: #111;
  color: white;
  padding: 10px;
  cursor: pointer;
}

.sidebar {
  height: 100vh;
  width: 250px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  padding-top: 20px;
  transition: 0.5s;
}

.sidebar.closed {
  width: 0;
  overflow: hidden;
  padding-top: 20px;
  transition: 0.5s;
}

.sidebar input[type="color"] {
  padding: 5px;
  width: 90%;
  margin: 10px;
}

.sidebar button,
.sidebar input[type="text"] {
  padding: 10px;
  text-align: left;
  border: none;
  background: none;
  color: white;
  width: 90%;
  margin: 10px;
  text-decoration: none;
  font-size: 18px;
  display: block;
}

.content {
  flex-grow: 1;
  padding: 20px;
  margin-left: 20px; /* Dostosuj, jeśli chcesz więcej przestrzeni przy zamkniętym menu */
}

.user-text-field textarea {
  width: 100%;
  height: 100px;
  margin-bottom: 20px;
}

</style>
<button id="toggleMenu" onclick="toggleMenu()">☰</button>

<div id="sidebar" class="sidebar closed">
  <input type="color" id="colorPicker" value="#ffffff">
  <button onclick="changeBackgroundColor()">Zmień kolor tła</button>
  
  <input type="text" id="titleInput" placeholder="Nowy tytuł strony">
  <button onclick="changeTitle()">Zmień tytuł</button>
  
  <button onclick="addTextField()">Dodaj pole tekstowe</button>
  <button onclick="removeTextField()">Usuń ostatnie pole tekstowe</button>
</div>

<div id="contentArea" class="content">
  <!-- Tutaj pojawi się treść dodana przez użytkownika -->
</div>

<script>
  function changeBackgroundColor() {
  var color = document.getElementById("colorPicker").value;
  document.body.style.backgroundColor = color;
}

function changeTitle() {
  var newTitle = document.getElementById("titleInput").value;
  if (newTitle) {
    document.title = newTitle;
  }
}

function addTextField() {
  var div = document.createElement("div");
  div.className = 'user-text-field';
  div.setAttribute('draggable', true);
  div.addEventListener('dragstart', dragStart);
  var textField = document.createElement("textarea");
  textField.setAttribute("placeholder", "Wpisz swoją treść tutaj...");
  div.appendChild(textField);
  document.getElementById("contentArea").appendChild(div);
}

function removeTextField() {
  var fields = document.querySelectorAll('.user-text-field');
  if (fields.length > 0) {
    fields[fields.length - 1].remove();
  }
}

function toggleMenu() {
  var sidebar = document.getElementById("sidebar");
  sidebar.classList.toggle("closed");
}

let dragItem = null;

function dragStart(e) {
  dragItem = e.target;
  e.dataTransfer.effectAllowed = 'move';
  e.dataTransfer.setData('text/html', e.target.innerHTML);
}

document.getElementById("contentArea").addEventListener('dragover', (e) => {
  e.preventDefault();
});

document.getElementById("contentArea").addEventListener('drop', (e) => {
  e.preventDefault();
  if (dragItem) {
    dragItem.style.position = 'absolute';
    dragItem.style.left = e.pageX + 'px';
    dragItem.style.top = e.pageY + 'px';
  }
});

</script>
</body>
</html>
